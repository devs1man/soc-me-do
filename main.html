<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="prof-styling.css" />
  </head>
  <body>
    <header>
      <div class="profile-icon"></div>
      <div class="search-bar">
        <input type="text" placeholder="Enter the genres or movie name" />
      </div>
    </header>
    <div class="container">
      <aside class="sidebar">
        <p>Groups you are in</p>
        <ul>
          <li>Group 1</li>
          <li>Group 2</li>
          <li>Group 3</li>
        </ul>
        <p>Groups in which you are the head</p>
        <ul>
          <li>Group 1</li>
          <li>Group 2</li>
          <li>Group 3</li>
        </ul>
        <div class="poster-wall"></div>
      </aside>
      <main class="main-content">
        <button class="group-button">Make a group to turn on the TV?</button>
      </main>
    </div>

    <script src="poster.js"></script>
  </body>
</html>
