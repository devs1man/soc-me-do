<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>movie night planner-profile</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="prof-styling.css" />
  </head>
  <body>
    <header>
      <div class="logo">movie night(name)</div>
      <div class="profile-icon"></div>
      <div class="search-bar">
        <input type="text" placeholder="search by movie or genre" />
        <button class="search-button">search</button>
      </div>
    </header>
    <div class="container">
      <aside class="sidebar">
        <h1>Your Groups</h1>
        <ul>
          <li>Group A</li>
          <li>Group B</li>
          <li>Group C</li>
        </ul>
        <h1>Head Of</h1>
        <ul>
          <li>Group X</li>
          <li>Group y</li>
        </ul>
      </aside>
      <main class="main">
        <div class="poster-grid">
          <img src="posters/poster1.jpg" class="poster" />
          <img src="posters/poster2.jpg" class="poster" />
          <img src="posters/poster3.jpg" class="poster" />
          <img src="posters/poster4.jpg" class="poster" />
        </div>

        <div class="bottom-button">
          <button class="group-button">+ start a new group</button>
        </div>
      </main>
    </div>
  </body>
</html>
